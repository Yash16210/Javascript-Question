<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Dropdown Items</title>
</head>
<body>

  <select id="myDropdown">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
    <option value="5">Option 5</option>
  </select>

  <button onclick="countDropdownItems()">Count Items</button>

  <script>
    function countDropdownItems() {
      const dropdown = document.getElementById("myDropdown");
      const itemCount = dropdown.options.length;
      alert(`There are ${itemCount} items in the dropdown list.`);
    }
  </script>

</body>
</html>
