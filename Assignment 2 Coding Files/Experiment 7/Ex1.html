<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
</head>
<body>

  <label for="randomNumber">Random Number:</label>
  <input type="text" id="randomNumber" readonly>
  <button onclick="generateRandomNumber()">Generate</button>

  <script>
    function generateRandomNumber() {
      const randomNumber = Math.floor(Math.random() * 100) + 1; // Generates a random number between 1 and 100
      document.getElementById('randomNumber').value = randomNumber; // Sets the random number in the textbox
    }
  </script>

</body>
</html>
