<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert, Prompt, and Confirm</title>
</head>
<body>

  <h2>JavaScript Dialog Boxes Demo</h2>
  <button onclick="showDialogs()">Click to Run Demo</button>
  <p id="result"></p>

  <script>
    function showDialogs() {
      alert('Welcome to the Dialog Box Demo!');

      const name = prompt('What is your name?');

      if (name) {
        const isSure = confirm(`Hello, ${name}! Do you want to see this message on the webpage?`);

        // Step 4: Show result based on user confirmation
        const result = document.getElementById('result');
        if (isSure) {
          result.textContent = `Great to see you, ${name}! Thanks for confirming.`;
        } else {
          result.textContent = `No worries, ${name}! Have a great day.`;
        }
      } else {
        alert('You did not provide your name. Please try again!');
      }
    }
  </script>

</body>
</html>
