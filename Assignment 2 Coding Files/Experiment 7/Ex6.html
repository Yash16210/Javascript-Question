<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Key Detection</title>
</head>
<body>

  <h2>Enter Key Detection</h2>
  <label for="textInput">Type something and press "Enter":</label><br>
  <input type="text" id="textInput" placeholder="Type here..."><br>
  <p id="message"></p>

  <script>
    const textInput = document.getElementById('textInput');
    const message = document.getElementById('message');

    textInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        message.textContent = `You pressed Enter! The text entered is: "${textInput.value}"`;
      }
    });
  </script>

</body>
</html>
